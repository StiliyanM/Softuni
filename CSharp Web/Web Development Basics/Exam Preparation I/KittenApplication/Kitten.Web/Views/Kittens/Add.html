<hr class="my-2" />
<div class="legend text-center">
    <h2>Add Kitten</h2>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <div class="alert alert-danger">
                {{{error}}}
                </div>        
                <form class="form-inline" method="POST">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="Name">Name</label>
                            <div class="controls">
                                <input type="text" id="name" name="Name" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <label class="control-label" for="Age">Age</label>
                            <div class="controls">
                                <input type="number" id="age" name="Age" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <label class="control-label" for="Breed">Breed</label>
                            <div class="controls">
                                <input type="text" id="breed" name="Breed" placeholder=""
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="ImageUrl">ImageUrl</label>
                            <div class="controls">
                                <input type="text" id="imageUrl" name="ImageUrl" placeholder=""
                                       class="input-xlarge">
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-success">Add Kitten</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
</div>
