<h1 style="text-align: center">{{{title}}} </h1>
<div class="row">
    <div class="col-md-6">
        <iframe width="560" height="315"
                src="https://www.youtube.com/embed/{{{videoId}}}"></iframe>
    </div>
    <div class="col-md-6">
        <h3 class="text-center text-info">
            {{{author}}}
        </h3>
        <h5 class="text-center text-info">
            {{{views}}} Views
        </h5>
        <p>
            {{{description}}}
        </p>
    </div>
</div>
